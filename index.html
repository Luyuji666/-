<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工入职办理指引</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .step-process {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .process-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .steps-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        
        .step {
            flex: 1;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .step:not(:last-child)::after {
            content: '→';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #ccc;
        }
        
        .step-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .step-text {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        
        .next-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .qr-section {
            padding: 30px;
            text-align: center;
            background: white;
            display: none;
        }
        
        .qr-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 5px solid #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .qr-placeholder {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .qr-instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .qr-instructions h3 {
            color: #856404;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .qr-instructions ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .qr-instructions li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .qr-instructions li::before {
            content: '⚠️';
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .time-note {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #155724;
        }
        
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .steps-container {
                flex-direction: column;
            }
            
            .step:not(:last-child)::after {
                content: '';
                display: none;
            }
            
            .step {
                margin-bottom: 30px;
            }
            
            .qr-code {
                width: 150px;
                height: 150px;
                margin: 0 auto 20px;
            }
            
            .qr-placeholder {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 第一页：流程介绍 -->
        <div id="page1" class="main-page">
            <div class="header">
                <h1>欢迎加入我们！</h1>
                <p>新员工入职办理指引</p>
            </div>
            
            <div class="step-process">
                <h2 class="process-title">办理流程</h2>
                
                <div class="steps-container">
                    <div class="step">
                        <div class="step-icon">1</div>
                        <div class="step-text">扫描花名册二维码</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">2</div>
                        <div class="step-text">收到短信链接后<br>提交入职材料</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">3</div>
                        <div class="step-text">签署合同</div>
                    </div>
                </div>
                
                <button class="next-button" onclick="showQRPage()">我已知晓，下一步</button>
            </div>
        </div>
        
        <!-- 第二页：二维码页面 -->
        <div id="page2" class="main-page" style="display: none;">
            <div class="header">
                <a href="#" class="back-button" onclick="showMainPage()">返回上一步</a>
                <h1>花名册填写</h1>
                <p>请扫描下方二维码开始填写</p>
            </div>
            
            <div class="qr-section">
                <h2 class="qr-title">请先扫码下方二维码，填写花名册</h2>
                
                <div class="qr-code">
                    <div class="qr-placeholder"></div>
                </div>
                
                <div class="qr-instructions">
                    <h3>填写注意事项</h3>
                    <ul>
                        <li>身份证号最后一位为X的，请输入大写的X</li>
                        <li>现住址填写具体到门牌号，例如"海南省三亚市天涯区建港新城10栋13楼1305"</li>
                        <li>公司发薪银行为交通银行，请提交本人交通银行卡信息，银行卡号请不要不要不要用空格隔开</li>
                    </ul>
                </div>
                
                <div class="time-note">
                    花名册内容填写不多，大约3分钟就能填写完成，请您于今日内完成花名册的填写！
                </div>
            </div>
        </div>
    </div>

    <script>
        function showQRPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        
        function showMainPage() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }
        
        // 添加触摸事件支持，以便在移动设备上长按识别二维码
        document.addEventListener('DOMContentLoaded', function() {
            const qrCode = document.querySelector('.qr-code');
            let longPressTimer = null;
            
            qrCode.addEventListener('touchstart', function(e) {
                longPressTimer = setTimeout(function() {
                    alert('请使用微信或其他扫码应用扫描此二维码');
                    // 这里可以添加实际的跳转逻辑
                }, 500); // 500ms 后触发长按
            });
            
            qrCode.addEventListener('touchend', function(e) {
                clearTimeout(longPressTimer);
            });
            
            qrCode.addEventListener('touchmove', function(e) {
                clearTimeout(longPressTimer);
            });
        });
    </script>
</body>
</html>
